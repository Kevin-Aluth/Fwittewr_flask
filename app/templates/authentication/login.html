{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="py-5">
    <h1 class="display-1 text-center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            {{ form.hidden_tag() }}
                            <label>Username</label>
                            {{ form.username }}
                            <label class="mt-1">Password</label>
                            {{ form.password }}
                        </div>
                        <div class="text-center">
                            {{ form.submit }}
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">don't have an account? <a href="{{ url_for('auth.register') }}">register</a></p>
        </div>
    </div>
</div>
{% endblock %}

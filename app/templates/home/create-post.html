{% extends 'base.html' %}

{% block title %}
<title>Home: posts</title>
{% endblock %}

{% block body %}
<h1 class="display-1 text-center">Create Post</h1>
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        {{ form.hidden_tag() }}
                        <label>Title</label>
                        {{ form.title }}
                        <label class="mt-1">Content</label>
                        {{ form.content }}
                    </div>
                    <div class="text-center">
                        {{ form.submit }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
